<h1 mat-dialog-title>Transfert to</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Select Users</mat-label>
      <mat-select multiple [(ngModel)]="selectedUser">
        <mat-option *ngFor="let user of amis; let i = index" [value]="user">
          {{user.username}}
        </mat-option>
      </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button  [mat-dialog-close]="selectedUser" cdkFocusInitial>Ok</button>
</div>
